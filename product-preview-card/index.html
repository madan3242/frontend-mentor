<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section-1"></div>
        <div class="section-2">
            <div class="content-box">
                <p class="top">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <p class="price-tag">$149.99</p>
                <p class="price-tag-strike">$169.99</p>
                <button class="btn"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
